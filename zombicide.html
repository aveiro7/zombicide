<!doctype html>
<html>
    <head>
        <title>Zombicide board creator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/zombicide.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/add_content.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/zombicide.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="minitiles"></div>

        <sidebar>
            <form>
                <p class="tiles">Dostępne kafelki</p>
                <div class="tiles">
                    <ul>
                        <li><input type=checkbox id="part1">Zombicide</li>
                        <li><input type="checkbox" id="part2">Prison Outbreak</li>
                        <li><input type="checkbox" id="part3">Rue Morgue</li>
                    </ul>
                </div>
                <p class="doors">Drzwi</p>
                <div class="menu doors"></div>
                <p class="objectives">Znaczniki</p>
                <div class="menu objectives"></div>
                <p class="cars">Samochody</p>
                <div class="menu cars"></div>
                <p class="helicopter rue-morgue">Helikopter</p>
                <div class="menu helicopter rue-morgue"></div>
                <p class="tents rue-morgue">Namioty</p>
                <div class="menu tents rue-morgue"></div>
                <p class="spawns">Strefy namnażania</p>
                <div class="menu spawns"></div>
                <p class="other">Inne</p>
                <div class="menu other"></div>
            </form>
        </sidebar>
        <div id="canvas"></div>
        
    </body>
</html>
