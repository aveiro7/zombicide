<!doctype html>
<html>
    <head>
        <title>Zombicide board creator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/zombicide.css">
        <link rel="stylesheet" href="css/print.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/add_content.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/zombicide.js" type="text/javascript"></script>
    </head>
    <body>
        
        <a href="#" onclick="changeCSS('css/print_preview.css', 0);">Print preview</a>
        <a href="#" onclick="changeCSS('css/zombicide.css', 0);">Regular view</a>
        <div class="minitiles"></div>

        <sidebar>
            <form>
                <p class="tiles category">Dostępne kafelki</p>
                <div class="tiles">
                    <ul>
                        <li><input type=checkbox id="part1">Zombicide</li>
                        <li><input type="checkbox" id="part2">Prison Outbreak</li>
                        <li><input type="checkbox" id="part3">Rue Morgue</li>
                    </ul>
                </div>
                <p class="doors category">Drzwi</p>
                <div class="menu doors"></div>
                <p class="objectives category">Znaczniki</p>
                <div class="menu objectives"></div>
                <p class="cars category">Samochody</p>
                <div class="menu cars"></div>
                <p class="helicopter rue-morgue category">Helikopter</p>
                <div class="menu helicopter rue-morgue"></div>
                <p class="tents rue-morgue category">Namioty</p>
                <div class="menu tents rue-morgue"></div>
                <p class="spawns category">Strefy namnażania</p>
                <div class="menu spawns"></div>
                <p class="other category">Inne</p>
                <div class="menu other"></div>
            </form>
        </sidebar>
        
        <div id="editor">
            <div id="title-bar">
                <form id="title">
                    <input class="title" name="game-title" type="text" placeholder="TYTUŁ">
                    <select name="level" class="title category">
                        <option value="easy">Łatwy</option>
                        <option value="medium">Średni</option>
                        <option value="hard">Trudny</option>
                        <option value="suicide">Samobójstwo</option>
                    </select>
                    <input name="players" class="title category" type="text" placeholder="4">
                    <label class="title category">GRACZY</label>
                    <button id="hide-canvas" type="button">Zmniejsz planszę</button>
                </form>

                <div class="scenario title">
                    <span id="game-title">FINDET DIE SCHLUSSEL</span>
                    <div class="scenario category">
                        <span id="level">MITTEL</span> / <span id="players">6+</span> GRACZY
                    </div>
                </div>

                <div id="canvas"></div>
            </div>

            <form id="description">
                <label class="subtitle">Opis</label>
                <textarea class="text" name="story" rows="5" cols="80"></textarea>
                <label class="subtitle">Cele</label>
                <textarea class="text" name="goals" rows="5" cols="80"></textarea>
                <label class="subtitle">Zasady specjalne</label>
                <textarea class="text" name="special-rules" rows="5" cols="80"></textarea>
            </form>

            <div id="story" class="scenario story">
                Our mission began a long time ago.
            </div>
            <div class="scenario subtitle">
                CELE
            </div>
            <div id="goals" class="scenario text">
                Some <strong>goals</strong> to achieve.
            </div>
            <div class="scenario subtitle">
                ZASADY SPECJALNE
            </div>
            <div id="special-rules" class="scenario text">
            </div>
        </div>
        
        <script>
            function changeCSS(cssFile, cssLinkIndex) {
                var oldlink = document.getElementsByTagName("link").item(cssLinkIndex);

                var newlink = document.createElement("link");
                newlink.setAttribute("rel", "stylesheet");
                newlink.setAttribute("type", "text/css");
                newlink.setAttribute("href", cssFile);

                document.getElementsByTagName("head").item(0).replaceChild(newlink, oldlink);
            }
        </script>
    </body>
</html>
