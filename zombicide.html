<!doctype html>
<html>
    <head>
        <title>Zombicide board creator</title>
        <link rel="stylesheet" href="css/zombicide.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/zombicide.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="minitiles">
            <div class="zombicide">
                <p>Zombicide</p>
                <div class="draggable"></div>
                <div class="draggable"></div>
            </div>
            <div class="prison-outbreak">
                <p>Prison Outbreak</p>
                <div class="draggable"></div>
                <div class="draggable"></div>
            </div>
            <div class="rue-morgue">
                <p>Rue Morgue</p>
                <div class="draggable"></div>
                <div class="draggable"></div>
            </div>
        </div>
        
        <sidebar>
            <form>
                <p class="tiles">Dostępne kafelki</p>
                <div class="tiles">
                    <ul>
                        <li><input type=checkbox id="part1">Zombicide</li>
                        <li><input type="checkbox" id="part2">Prison Outbreak</li>
                        <li><input type="checkbox" id="part3">Rue Morgue</li>
                    </ul>
                </div>
                <p class="doors">Drzwi</p>
                <div class="menu doors">
                    <div class="draggable"></div>
                </div>
                <p class="objectives">Znaczniki</p>
                <div class="menu objectives">
                    <div class="draggable"></div>
                </div>
                <p class="cars">Samochody</p>
                <div class="menu cars">
                    <div class="draggable"></div>
                </div>
                <p class="helicopter rue-morgue">Helikopter</p>
                <div class="menu helicopter rue-morgue">
                    <div class="draggable"></div>
                </div>
                <p class="tents rue-morgue">Namioty</p>
                <div class="menu tents rue-morgue">
                    <div class="draggable"></div>
                </div>
                <p class="spawn">Strefy namnażania</p>
                <div class="menu spawn">
                </div>
            </form>
        </sidebar>
        <div id="canvas"></div>
        
    </body>
</html>
